<!DOCTYPE html>
<html class="bg-white">
    <head>
        <meta charset="UTF-8">
        <title>Koozali | Log In</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="./img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="./css/logo.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="./css/AdminLTE.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="bg-white">
        <div class="form-box" id="login-box">
		<div id="header_logo">
			<a href="http://koozali.org"><img src="img/koozali.png" alt="Koozali Foundation" id="klogo"/></a><p id="slogan">Making System Administration Easier One Server at a Time</p>
		</div>
            <div class="header">Server-Manager Log In</div>
            <p> This is plain html</p>
            <div class="text-black"><p style="text-align: center";>Just click Sign in</p></div>
            <form action="./main.html" method="post">
                <div class="body bg-white">
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-koozali btn-block">Sign In</button>  
                </div>
            </form>
        </div>
        <script src="./js/jquery/jquery-2.1.1.min.js"></script>
        <script src="./js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
